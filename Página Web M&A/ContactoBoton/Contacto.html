<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M&A Contacto</title>
    <link rel="stylesheet" href="stylescontact.css">
</head>
<body>
    <form
  action="https://formspree.io/f/mzzpgylz"
  method="POST"
>
  <label class="names">
    Nombre:
    <textarea name="name"></textarea>
  </label><br>
  <label class="lastnames">
    Apellido:
    <textarea name="lastname"></textarea>
  </label><br>
  <label class="gmail">
    Correo electronico:
    <input type="email" name="email">
  </label><br>
  <label class="sms">
    Mensaje:
    <textarea name="message"></textarea>
  </label><br>
  <label class="Curriculum">
    Adjunta tu CV:
  <input type="file" name="cv">
</label><br>
  <!-- your other form fields go here -->
  <button type="submit" class="buttoncito">Enviar</button>
</form>
</body>
</html>
